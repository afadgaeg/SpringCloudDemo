server:
  port: 8764

spring:
  application:
    name: turbine-server

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
#      base-path: /

turbine:
  app-config: service-hi,service-feign,gateway
  aggregator:
    clusterConfig: default #需要监控的服务集群名
  clusterNameExpression: new String("default")
  combine-host: true
  instanceUrlSuffix:
    default: /hystrix.stream
#    default: actuator/hystrix.stream #key是clusterConfig集群的名字，value是hystrix监控的后缀，springboot2.0为actuator/hystrix.stream